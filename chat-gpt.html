<!-- https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js -->
<!-- https://www.vpnbook.com/password.php -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tesseract OCR Example</title>
</head>
<body>
  <h1>Tesseract OCR Example</h1>
  <input type="file" accept="image/*" id="imageInput">
  <div id="output"></div>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script>
    document.getElementById('extractBtn').addEventListener('click', async function() {
      try {
        const imageUrl = 'https://www.vpnbook.com/password.php';
        const response = await fetch(imageUrl);
        const blob = await response.blob();
        const image = new Image();
        image.src = URL.createObjectURL(blob);
        image.onload = async function() {
          const { data: { text } } = await Tesseract.recognize(
            image,
            'eng',
            { logger: m => console.log(m) }
          );
          document.getElementById('output').textContent = text;
        };
      } catch (error) {
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
